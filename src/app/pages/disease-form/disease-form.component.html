<ng-container [ngSwitch]="screenView">
  <ng-container *ngSwitchCase="screenViews.Init">
    <form [formGroup]="form" class="disease-form" (submit)="submitForm($event)">
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput disabled [value]="id">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Ex. COVID-19">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contagious</mat-label>
        <input
          formControlName="contagious"
          matInput
          placeholder="One char allowed only"
          maxlength="1"
        >
      </mat-form-field>

      <button mat-raised-button color="primary">Submit</button>
    </form>
  </ng-container>

  <ng-container *ngSwitchCase="screenViews.Pending">
    <mat-spinner></mat-spinner>
  </ng-container>

  <ng-container *ngSwitchCase="screenViews.Success">
    <p class="disease-form-copy">
      Created / edited disease
    </p>
    <div class="disease-form-controls">
      <!-- <button mat-raised-button color="primary" (click)="refresh()">Create one more</button> -->
      <a mat-raised-button color="accent" href="/doctor/diseases">Go back to diseases list</a>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="screenViews.Failed">
    <p class="disease-form-copy">
      Failed creating / edited disease
    </p>
    <div class="disease-form-controls">
      <button mat-raised-button color="primary" (click)="refresh()">Try again</button>
      <a mat-raised-button color="accent" href="/doctor/diseases">Go back to diseases list</a>
    </div>
  </ng-container>
</ng-container>
